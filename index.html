<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Type a city name</option>
        <option value="">Berlin</option>
        <option value="">Paris</option>
        <option value="">Los Angeles</option>
        <option value="">Beijing</option>
      </select>
      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">May 27th 2023</div>
        </div>
        <div class="time">10:38:15 <small> PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="date">May 27th 2023</div>
        </div>
        <div class="time">10:38:15 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">May 27th 2023</div>
        </div>
        <div class="time">10:38:15 <small>PM</small></div>
      </div>
    </div>
    <footer>
      <small>
        This project was coded by Ekaterina Volkova and is
        <a href="https://github.com/Ekaterina870/world-clock-project"
          >open sourced on GitHub</a
        >
      </small>
    </footer>
    <script src="../src/index.js"></script>
  </body>
</html>
